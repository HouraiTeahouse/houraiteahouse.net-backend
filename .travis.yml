language: python
python:
  - "3.5"
env:
  global:
    - PYTHONPATH="/home/travis/build/HouraiTeahouse/houraiteahouse.net-backend/src"
install:
  # install dependencies
  - pip install -r requirements.txt
  # install testing tools
  - pip install coverage
  - pip install coveralls
  - pip install pep8
script:
  # PEP8 Style Checks
  - pep8 --show-source src/ test/
  # Run tests and collect coverage information
  - coverage run -m unittest discover -v -s test
after_success:
  coveralls
